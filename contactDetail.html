<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail</title>
</head>
<body>
     <h1>Enter Your Detail Here</h1>
     <form action="">
         
         <label for="text" >First Name </label> 
         <input   id="text" type="text" name="FirstName">
         <label for="text" >Second Name </label>
          <input id="text" type="text" name="SecondName">
         <br><br>


         <label for="number">Age</label>
         <input id="number" type="number">
          <br><br>

          <label for="date">Date of  Birth</label>
          <input id="date" type="date">
          <br><br>

          <label for="email">Email</label>
          <input id="email" type="email">
        

          <label for="password">Password</label>
          <input id="password" type="password">
          <br><br>

          <p>Enter Your TShirt Size</p>

          <input id="small" name="tshirtSize" type="radio"  value="small">
          <label for="small">Small</label><br>
          <input  id="medium" name="tshirtSize" type="radio"  value="medium">
          <label  for="medium">Medium</label><br>
          <input id="large" name="tshirtSize" type="radio"  value="large">
          <label for="large">Large</label><br>

           <br><br>

           <label for="color">Your Favorite color</label>
           <input id="color" type="color">
           <br><br>

           <label for="cars">Choose a Car</label>
           <select name="car" id="cars">
            <option value="bmw">Bmw</option>
            <option value="audi">Audi</option>
            <option value="tesla">Tesla</option>
            <option value="ferrari">Ferrari</option>
           </select>
           <br><br>

             <label for="aboutYourself">Tell us about yourself</label>
             <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>


           <input type="reset">

           <input type="submit">

     </form>



</body>
</html>
